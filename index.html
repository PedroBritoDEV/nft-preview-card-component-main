<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component-main</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsiviness.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <picture>
            <img class="card-image" src="./images/image-equilibrium.jpg" alt="equilibrium">
            <img class="card-hover" src="./images/icon-view.svg" alt="icon-view">
        </picture>
        <div class="text-content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and claim.</p>
        </div><!--text-content-->
        <div class="informations">
            <div class="value">
                <img src="./images/icon-ethereum.svg">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="./images/icon-clock.svg">
                <p>3 days left</p>
            </div>
        </div>
        <div class="creator">
            <img src="./images/image-avatar.png">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
